# DOC: https://docs.github.com/en/actions/publishing-packages/publishing-docker-images

name: Go CI/CD Pipeline

on:
  push:

jobs:
  versioning:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.versioning.outputs.version }}
      imageName: ${{ steps.versioning.outputs.imageName }}

    steps:
      - uses: actions/checkout@v4
      - name: Compute versions
        id: versioning
        run: |
          version=$(git rev-parse --short HEAD)
          imageName=ghcr.io/${{ github.repository }}:$version

          echo "version=$version" >> $GITHUB_OUTPUT
          echo "imageName=$imageName" >> $GITHUB_OUTPUT

          echo "## ðŸ”– New version '$version'" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Image '$imageName'" >> $GITHUB_STEP_SUMMARY

  unit-tests:
    runs-on: ubuntu-latest
    needs: versioning

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # or whatever version you use

      - name: Download dependencies
        run: |
          go mod download

      - name: Run unit tests
        run: |
          go test ./...
          echo "âœ… Go unit tests passed" >> $GITHUB_STEP_SUMMARY

  build-and-push:
    runs-on: ubuntu-latest
    needs: [versioning, unit-tests]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ needs.versioning.outputs.imageName }}

      - name: Summary
        run: |
          echo "âœ… Image pushed: ${{ needs.versioning.outputs.imageName }}" >> $GITHUB_STEP_SUMMARY

  api-tests:
    runs-on: ubuntu-latest
    needs: [build-and-push, versioning]

    services:
      backend:
        image: ${{ needs.versioning.outputs.imageName }}
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        ports:
          - 8080:8080
        options: >-
          --health-cmd="curl --fail http://localhost:8080/health || exit 1"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # same as above

      - name: Wait for backend to be healthy
        run: |
          echo "â³ Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              echo "âœ… Backend is up"
              exit 0
            fi
            sleep 2
          done
          echo "âŒ Backend did not become healthy in time"
          exit 1

      - name: Run API tests
        run: |
          # Option 1: if your API tests are Go tests in a specific package:
          go test ./tests/api/...

          # Option 2: if you use something like `go test ./...`:
          # go test ./...

          echo "âœ… API tests passed" >> $GITHUB_STEP_SUMMARY